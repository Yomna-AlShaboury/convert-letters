<!DOCTYPE html>
<html>
<head>
	<title>Letters conversion</title>
</head>
<body>

<p>INPUT</p>
<input id="in">
<p>OUTPUT</p>
<input id="out">
<br>
<br>

<button onclick="AE()">Arabic to English</button>
<button onclick="EA()">English to Arabic</button>
</body>

<style type="text/css">
	input{
		position: relative;
		width: 400px;
		height: 100px;
		text-align: top;
	}
</style>

<script type="text/javascript">
	const english = ["`","1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "-", "=",
					"q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "[", "]", "\\",
					"a", "s", "d", "f", "g", "h", "j", "k", "l", ";", "'",
					"z", "x", "c", "v", "b", "n", "m", ",", ".", "/", " ",
					
					"~","!", "@", "#", "$", "%", "^", "&", "*", "(", ")", "_", "+",
					"Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "{", "}", "|",
					"A", "S", "D", "F", "G", "H", "J", "K", "L", ":", "\"",
					"Z", "X", "C", "V", "B", "N", "M", "<", ">", "?", " "]



	const arabic = ["ذ","1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "-", "=",
					"ض", "ص", "ث", "ق", "ف", "غ", "ع", "ه", "خ", "ح", "ج", "د", "\\",
					"ش", "س", "ي", "ب", "ل", "ا", "ت", "ن", "م", "ك", "ط",
					"ئ", "ء", "ؤ", "ر", "ﻻ", "ى", "ة", "و", "ز", "ظ", " ",

					"ّ","!", "@", "#", "$", "%", "^", "&", "*", "(", ")", "_", "+",
					"َ", "ً", "ُ", "ٌ", "ﻹ", "إ", "`", "÷", "×", "؛", "<", ">", "|",
					"ِ", "ٍ", "]", "[", "ﻷ", "أ", "ـ", "،", "/", ":", "\"",
					"~", "ْ", "}", "{", "ﻵ", "آ", "'", ",", ".", "؟", " "]



	function AE() {
		// body...
		var str = document.getElementById("in").value;
		var tmp = [];
		for (var i = 0; i < str.length; i++){
			if(arabic.includes(str[i])){
				tmp[i] = english[arabic.indexOf(str[i])];
			}
			else{
				tmp[i] = arabic[english.indexOf(str[i])];
			}
			document.getElementById("out").value = tmp.join("");
		}
	}
	function EA() {
		// body...
		var str = document.getElementById("in").value;
		var tmp = [];
		for (var i = 0; i < str.length; i++){
			if(english.includes(str[i])){
				tmp[i] = arabic[english.indexOf(str[i])];
			}
			else{
				tmp[i] = english[arabic.indexOf(str[i])];
			}
			document.getElementById("out").value = tmp.join("");
		}
	}
	
</script>
</html>
